<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function () {

		//slider range
		$('.slider-range-min').slider({
			range: 'min',
			value: 0,
			min: 1,
			max: 700,
		});

		$('.slider-range-min2').slider({
			range: 'min',
			value: 0,
			min: 1,
			max: 100,
			slide: function(event, ui) {
				const _wrap = $(this).parent().parent();

				_wrap.find('.amount-data').val(ui.value);
				_wrap.find('.slider-value-position').css('left', ui.value + '%');
			}
		});
		$('.amount-data').val($('.slider-range-min2').slider('value'));

		const settingTab = new Tab({
			id : 'setting-a',
			current: 'setting-a-1'

</script>
