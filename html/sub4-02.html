                    </div>
                    <div class="select-item-box line-type select-size-46 w-160">
                        <select name="">
                            <option value="">전국</option>
                        </select>
                    </div>
                    <div class="select-item-box line-type select-size-46 w-160">
                        <select name="">

                    </div>
                    <div class="select-item-box line-type select-size-46 w-160">
                        <select name="">

                        </select>
                    </div>
                </div>
            </div>
            <div class="sub4-content-full-content">
                <div class="sub4-content-full-content-col">

                    <div class="sub4-content-full-year">
                        <span class="sub4-content-full-year-value">2028</span>
                        <span class="sub4-content-full-year-unit">년</span>
                    </div>
                    <div class="sub4-content-full-data">

                            산업 기술의 빠른 발전에<br>

                    </div>
                </div>
                <div class="sub4-content-full-content-col">
                    <div class="sub4-content-full-content-chart">

                    </div>
                </div>

                <div class="player-control-area">
                    <div class="player-control-btn">
                        <button type="button" class="btn-control">
                            <i class="icon-pause"></i>
                        </button>
                        <button type="button" class="btn-control">

                        </button>

                    <div class="player-slider-area-box">
                        <span class="player-slider-value-s-e">2000</span>
                        <div class="player-slider-area">
                            <div class="slider-range-min2"></div>
                            <div class="slider-value-position" style="left:0%">

                    </div>

		</main>

</body>
<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function () {

        let sliderTimer;
        $('.slider-range-min2').slider({
            range: 'min',
            value: 0,
            min: 1,
            max: 100,
            slide: function (event, ui) {
                const _wrap = $(this).parent().parent();

                _wrap.find('.amount-data').val(ui.value);
                _wrap.find('.slider-value-position').css('left', ui.value + '%');
                _wrap.find('.slider-value-position').addClass('on');
                clearTimeout(sliderTimer);
                sliderTimer = setTimeout(() => {
                    _wrap.find('.slider-value-position').removeClass('on');
                }, 700);
            }
        });
        $('.amount-data').val($('.slider-range-min2').slider('value'));

	});

</script>

</html>
